<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" (click)="onClickCancel()"></ion-icon>
    <ion-title>searchRide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item> Source
      <ion-searchbar [(ngModel)]="sourceLocation.name" (ionInput)="searchPlace('source')"></ion-searchbar>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let place of sourcePlaces" (click)="selectPlace(place, 'source')">{{place.description}}</ion-item></ion-list>
  <ion-item> Destination
    <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace('destination')"></ion-searchbar>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let place of destiPlaces" (click)="selectPlace(place, 'destination')">{{place.description}}</ion-item>
  </ion-list>

  <div #Map class="map"></div>
  <ion-item class="width_100">
    <ion-button class="width_45" id="bookRide" (click)="bookRide()">Book Ride</ion-button>
    <ion-input class="fare fareDetails" type="text" name="fareAmount" [(ngModel)]="fareAmount" readonly></ion-input> 
    <ion-label class="fare">Fare</ion-label>
  </ion-item>
  <ion-item class="width_100"> 
    <ion-button class="width_45" id="confirmRide" (click)="confirmRide()" [disabled]="!isenabled">Confirm Ride</ion-button>
    <ion-button class="width_45" id="join" (click)="joinedRide()" [disabled]="!isRideStarted">Join Ride</ion-button>
    <ion-input class="fare fareDetails" type="text" name="autoNumber" [(ngModel)]="autoNumber" readonly></ion-input>
  </ion-item>
  <ion-button class="width_45" id="addMoney" *ngIf="addMoney">Add Money</ion-button>
</ion-content>
