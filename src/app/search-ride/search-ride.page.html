<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-round-back" (click)="onClickCancel()"></ion-icon>
    <ion-title>searchRide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item> Source
      <ion-searchbar [(ngModel)]="sourceLocation.name" (ionInput)="searchPlace('source')"></ion-searchbar>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let place of sourcePlaces" (click)="selectPlace(place, 'source')">{{place.description}}</ion-item></ion-list>
  <ion-item> Destination
    <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace('destination')"></ion-searchbar>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let place of destiPlaces" (click)="selectPlace(place, 'destination')">{{place.description}}</ion-item>
  </ion-list>

  <div #Map class="map"></div>
  <div>
    <ion-item *ngIf="showConfirmRide"> 
      <ion-input class="width_100 fare fareDetails" type="text" name="fareToShow" [(ngModel)]="fareToShow" readonly></ion-input> 
    </ion-item>
    <ion-item *ngIf="(showIHaveBoarded || showReachedLocation)">
        <ion-input class=" width_45 fare fareDetails" type="text" name="autoNumber" [(ngModel)]="autoNumber" readonly></ion-input>
        <ion-input class=" width_45 fare fareDetails" type="text" name="fareToShow" [(ngModel)]="fareToShow" readonly></ion-input> 
    </ion-item>
  </div>
  <ion-button class="width_100" id="bookRide" *ngIf="showBookRide" (click)="bookRide()">Book Ride</ion-button>
  <ion-button class="width_100" id="confirmRide" (click)="confirmRide()" *ngIf="showConfirmRide">Confirm Ride</ion-button>
  <ion-button class="width_100" id="cancelRide" color="dark" (click)="cancleRide()" *ngIf="showConfirmRide">Cancel Ride</ion-button>
  <ion-button class="width_100" color="success" id="join" (click)="joinedRide()" *ngIf="showIHaveBoarded">I have boarded at {{nameOnButton}}</ion-button>
  <ion-button class="width_100" id="reachedLoc" color={{buttonColor}} (click)="reachedLocation()" *ngIf="showReachedLocation">Reached {{nameOnButton}}</ion-button>
  <ion-button class="width_45" id="addMoney" *ngIf="addMoney"><ion-icon name="logo-usd"></ion-icon>Add Money</ion-button>
</ion-content>
